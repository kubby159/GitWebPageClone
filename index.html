<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub</title>

  <meta name="author" content="Ko_Jay" > <!-- 제작자-->
  <meta name="description" content=" I'm going to clone coding GitHub WebSite!" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no, maximum-scale = 1, minimum-scale = 1">
  <!--  content="width=device-width: 디바이스 너비 그대로를 사용.-->
  <!--  initial-scale: 초기화면 배율설정.-->
  <!-- user-scalable: 사용자가 축소/확대 사용 금지시키는 옵션. -->
  <!-- maximum-scale / minimum-scale : 최대 / 최소 확대비율.-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 익스플로어 랜더링 방식을 최신 방식으로 진행한다는 의미. -->

  <!-- og(=Oper Graph) : 외부에 공유할 데이터의 내용을 정의할 수 있다.-->

    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">
    
   <!-- <link rel="shortcut icon" type = "image/x-cion" href="favicon.ico"> -->
   <link rel="icon" href="./favicon.png">
   <link rel="apple-touch-icon" href="favicon.png">
    <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
   <!-- Reset CSS : main.css 보다는 먼저 셋팅이 진행되어야함. 
    순서가 뒤바뀌면 앞서 작성한 내용들을 초기화상태로 덮어버릴 수 있음.--> 
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
   <!-- CSS -->
   <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
<div class="body__container">
  <!-- HEADER -->
  <header class="section">
        <div class="inner clearfix">
          <div class="menu-group float--left">
            <div class="logo">
              <a href="#">GitHub</a>
            </div>
            <ul class="main-menu">
                <li><a href="#">Personal</a></li>
                <li><a href="#">Open source</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
          </div>


          <div class="sign-group float--right">
            <div class="btn-group">
              <a href="#" class="btn sign-in">Sign in</a>
              <a href="#" class="btn btn--primary">Sign up</a>
            </div>
            <form id="search-form" method="POST" action="">
              <input type="text" id="search"class="input--text" placeholder="Search Github">
              <input type="submit" value="Submit">
            </form> 
            <ul class="sub-menu">
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>


        </div>
  </header>
</div>
</body>
</html>
